    <h1>Журнал аренды автомобилей</h1>


    <div class="row">
        <div class="col-xs-4">
            <h3>Страница: {{ currentPage }}</h3>
        </div>
        <div class="col-xs-8">
            <label for="search">Поиск:</label>
            <input ng-model="q" id="search" class="form-control" placeholder="Введите текст...">
        </div>

    </div>
    <br>
    <div class="panel panel-default">
        <div class="panel-body">


            <table class="table table-hover table-responsive">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Марка авто</th>
                    <th>Начало аренды</th>
                    <th>Конец аренды</th>
                    <th>Когда вернули</th>
                    <th>Арендатор</th>
                    <th>№ авто</th>
                </tr>
                </thead>
                <tbody>


                <tr dir-paginate="hire in hires | filter:q | itemsPerPage: pageSize" current-page="currentPage">
                    <td>{{ hire.id }}</td>
                    <td>{{ hire.car.mark.name }}</td>

                    <td>{{ hire.startDate }}</td>
                    <td>{{ hire.endDate }}</td>
                    <td>{{ hire.returnDate }}</td>

                    <td>{{ hire.customer.name }}</td>
                    <td>{{ hire.car.number }}</td>

                </tr>


                </tbody>
            </table>





        </div>
    </div>

    <div class="text-center">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"
                                 template-url="/js/app/components/mrPagination/dirPagination.tpl.html"></dir-pagination-controls>
    </div>


<a href="#!list" class="btn btn-lg btn-success">Назад</a>
