<form name="hire" method="post" class="form-horizontal">
    <div id="hire">


        <div class="form-group">
            <label class="col-sm-2 control-label required">Автомобиль:</label>

            <div class="col-sm-10">
                <select name="singleSelect" class="form-control" ng-model="hire.car">
                    <option ng-repeat="entity in data.cars" value="{{entity.id}}">{{entity.number}} --
                        {{entity.mark.name}} -- {{entity.mark.class}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
        <label class="col-sm-2 control-label required">Станция:</label>

        <div class="col-sm-10">
            <select name="singleSelect" class="form-control" ng-model="hire.point">
                <option ng-repeat="entity in data.points" value="{{entity.id}}">{{entity.name}} --
                    {{entity.address}}
                </option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <label class="col-sm-2 control-label required">Покупатель:</label>

            <div class="col-sm-10">
                <select name="singleSelect" class="form-control" ng-model="hire.customer">
                    <option ng-repeat="entity in data.customers" value="{{entity.id}}">{{entity.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label required">Менеджер:</label>

            <div class="col-sm-10">
                <select name="singleSelect" class="form-control"    ng-model="hire.worker">
                    <option ng-repeat="entity in data.workers" value="{{entity.id}}">{{entity.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group"><label class="col-sm-2 control-label required" for="hire_startDate">Start date</label>
            <div class="col-sm-10">
                <input type="text"
                       id="hire_startDate"
                       ng-model="hire.startDate"
                       required="required"
                       class="form-control"/>
            </div>
        </div>


        <div class="form-group"><label class="col-sm-2 control-label required" for="hire_endDate">End date</label>
            <div class="col-sm-10">
                <input type="text"
                       id="hire_endDate"
                       ng-model="hire.endDate"
                       required="required"
                       class="form-control"/>
            </div>
        </div>

        <div class="form-group"><label class="col-sm-2 control-label required" for="hire_returnDate">Return date</label>
            <div class="col-sm-10">
                <input type="text"
                       id="hire_returnDate"
                       ng-model="hire.returnDate"
                       required="required"
                       class="form-control"/>
            </div>
        </div>

        <div class="form-group"><label class="col-sm-2 control-label required" for="hire_status">Status</label>
            <div class="col-sm-10">
                <input type="text"
                       id="hire_status"
                       ng-model="hire.status"
                       required="required"
                       class="form-control"
                       value="1"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit"
                        id="hire_submit"
                        ng-click="create(hire)"
                        class="btn-default btn">
                    Submit
                </button>
            </div>
        </div>
    </div>
</form>
